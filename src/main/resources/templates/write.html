<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Topics</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/fragments.css}">
    <link rel="stylesheet" th:href="@{/css/write.css}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div th:replace="fragments/elements :: header"></div>
<div class="container">
    <form class="write-content" th:action="@{/write/topic}" th:object="${topic}" method="post">
        <div class="write-option">
            <div class="write-element">
                <p>Can't solve a problem? Ask for it</p>
            </div>
            <div class="write-element">
                <p class="tag-paragraph">Tags:</p>
                <div class="tags-list">
                    <div th:each="typeelement: ${T(com.forum.forum.enums.Type).values()}" class="type-element">
                        <input type="checkbox" th:field="*{type}" th:value="${typeelement}" class="visually-hidden" onclick="chooseOne(this)">
                        <label th:for="${#ids.prev('type')}" class="tag"><span class="sharp">#</span><span th:text="${typeelement.displayName}"></span></label>
                    </div>
                </div>
            </div>
        </div>
        <p class="type">Topic</p>
        <input type="text" name="" th:field="*{title}" placeholder="Title">
        <div class="errors" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        <textarea name="name" rows="8" cols="80" th:field="*{description}" placeholder="Description"></textarea>
        <div class="errors" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        <div class="errors" th:if="${#fields.hasErrors('global')}" th:errors="*{global}"></div>
        <input type="submit" name="" value="Post Your Topic">
    </form>
</div>
<div th:replace="fragments/elements :: footer"></div>
<script th:src="@{/javascript/chooseOne.js}"></script>
</body>
</html>
