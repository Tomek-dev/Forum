<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Get started</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/report.css}">
</head>
<body>
<div class="modal">
    <div class="content">
        <form class="form" th:action="@{__${#httpServletRequest.requestURI.toString().contains('/profile/')? '/profile/{user}/report(user = ${userVariable})' : '/topic/{id}/report(id = ${idVariable})'}__}" th:object="${report}" method="post">
            <h1>Report</h1>
            <p>Do you see not allowed behaviour. Help us and report it.</p>
            <div th:if="${#httpServletRequest.requestURI.toString().contains('/profile/')}" class="tags-list">
                <input type="checkbox" th:field="*{type}" th:value="${T(com.forum.forum.enums.ReportType).HATE}" class="visually-hidden" onclick="chooseOne(this)">
                <label th:for="${#ids.prev('type')}" class="tag" th:text="${T(com.forum.forum.enums.ReportType).HATE.getDisplayName()}"></label>
                <input type="checkbox" th:field="*{type}" th:value="${T(com.forum.forum.enums.ReportType).OFFENSIVE}" class="visually-hidden" onclick="chooseOne(this)">
                <label th:for="${#ids.prev('type')}" class="tag" th:text="${T(com.forum.forum.enums.ReportType).OFFENSIVE.getDisplayName()}"></label>
                <input type="checkbox" th:field="*{type}" th:value="${T(com.forum.forum.enums.ReportType).OTHER}" class="visually-hidden" onclick="chooseOne(this)">
                <label th:for="${#ids.prev('type')}" class="tag" th:text="${T(com.forum.forum.enums.ReportType).OTHER.getDisplayName()}"></label>
            </div>
            <div th:if="${#httpServletRequest.requestURI.toString().contains('/topic/')}" class="tags-list">
                <input type="checkbox" th:field="*{type}" th:value="${T(com.forum.forum.enums.ReportType).WRONG}" class="visually-hidden" onclick="chooseOne(this)">
                <label th:for="${#ids.prev('type')}" class="tag" th:text="${T(com.forum.forum.enums.ReportType).WRONG.getDisplayName()}"></label>
                <input type="checkbox" th:field="*{type}" th:value="${T(com.forum.forum.enums.ReportType).HATE}" class="visually-hidden" onclick="chooseOne(this)">
                <label th:for="${#ids.prev('type')}" class="tag" th:text="${T(com.forum.forum.enums.ReportType).HATE.getDisplayName()}"></label>
                <input type="checkbox" th:field="*{type}" th:value="${T(com.forum.forum.enums.ReportType).UNCLEAR}" class="visually-hidden" onclick="chooseOne(this)">
                <label th:for="${#ids.prev('type')}" class="tag" th:text="${T(com.forum.forum.enums.ReportType).UNCLEAR.getDisplayName()}"></label>
                <input type="checkbox" th:field="*{type}" th:value="${T(com.forum.forum.enums.ReportType).OTHER}" class="visually-hidden" onclick="chooseOne(this)">
                <label th:for="${#ids.prev('type')}" class="tag" th:text="${T(com.forum.forum.enums.ReportType).OTHER.getDisplayName()}"></label>
            </div>
            <textarea placeholder="Describe it" th:field="*{describe}" name="name" rows="8" cols="80"></textarea>
            <div class="errors" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
            <input type="submit" name="" value="Report">
        </form>
    </div>
    <script th:src="@{/javascript/chooseOne.js}"></script>
</div>
</body>
</html>
