<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Get started</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
</head>
<body>
<div class="modal">
    <div class="content">
        <form class="form" action="index.html" method="post">
            <h1>Report</h1>
            <p>Do you see not allowed behaviour. Help us and report it.</p>
            <div class="tags-list">
                <input type="checkbox" id="1" name="1" class="visually-hidden">
                <label for="1" class="tag">Hate Speech</label>
                <input type="checkbox" id="2" name="2" class="visually-hidden">
                <label for="2" class="tag">Wrong Tag</label>
                <input type="checkbox" id="3" name="3" class="visually-hidden">
                <label for="3" class="tag">Unclear Question</label>
                <input type="checkbox" id="4" name="4" class="visually-hidden">
                <label for="4" class="tag">Other</label>
            </div>
            <textarea placeholder="Describe it" name="name" rows="8" cols="80"></textarea>
            <input type="submit" name="" value="Report">
        </form>
    </div>
</div>
</body>
</html>
