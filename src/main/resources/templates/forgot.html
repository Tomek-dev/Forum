<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>Forgot password</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
  </head>
  <body>
    <div class="auth">
      <div class="content">
        <form class="form" th:action="@{/forgot}" th:object="${emailDto}" method="post">
          <h1>Forgot Password</h1>
          <p class="forgot">Dont't worry. Type your email and we will send you token to reset password.</p>
          <input type="text" th:field="*{email}" placeholder="email" th:style="${#fields.hasErrors('email')}? 'margin-bottom: 6px': ''">
          <div class="errors" id="global-errors" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
          <input type="submit" value="Send Token">
        </form>
      </div>
    </div>
  </body>
</html>
