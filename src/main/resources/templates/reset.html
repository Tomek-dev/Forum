<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>Reset password</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
  </head>
  <body>
    <div class="auth">
      <div class="content">
        <form class="form" th:action="@{/reset(v=${token})}"  th:object="${resetDto}" method="post">
          <h1>Reset Password</h1>
          <input type="password" th:field="*{password}" placeholder="password" th:style="${#fields.hasErrors('password')}? 'margin-bottom: 6px': ''">
          <div class="errors" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
          <input type="password" th:field="*{confirmpassword}" placeholder="confirm password" th:style="${#fields.hasErrors('global')}? 'margin-bottom: 6px': ''">
          <div id="global-errors" class="errors" th:if="${#fields.hasErrors('global')}" th:errors="*{global}"></div>
          <input type="submit" value="Change">
        </form>
      </div>
    </div>
  </body>
</html>
